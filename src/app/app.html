<ion-menu [content]="content">
  <ion-header>
      <ion-toolbar color="transparent-header" class="sidebar-header">
          <div>
            <img class="smCircleAvatar smCenter" src="https://s-media-cache-ak0.pinimg.com/736x/bb/ab/1e/bbab1e41ad67cda1b79eb87c0e8a4bc0--man-candy-monday-hugh-jackman.jpg">
          </div>
          <div text-center>
            <b>Donell</b>
            <br><b>Socme Owner</b>
          </div>
        </ion-toolbar>
  </ion-header>

  <ion-content style="background:url('/assets/icon/alpaka-background-clear.png')">
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="smTextMedium sidebar-button">
        <ion-icon item-left name="{{p.icon}}"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
